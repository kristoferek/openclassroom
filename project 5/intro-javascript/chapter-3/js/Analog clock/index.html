<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analog clock - JavaScript30</title>
  <meta name="description" content="Javascript30 task involving setinterval, styling and css transforming">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="clock">
      <div class="second-hand"></div>
      <div class="minute-hand"></div>
      <div class="hour-hand"></div>
      <div class="center-circle"></div>
    </div>
</body>
<script type="text/javascript">
  // Finds clock hands
  const secondHand = document.querySelector('.second-hand');
  const minuteHand = document.querySelector('.minute-hand');
  const hourHand = document.querySelector('.hour-hand');

  // Function rotates each hand depending on current seconds, minutes and hours
  function handleInterval(){
    const currentTime = new Date();
    const seconds = currentTime.getSeconds();
    const minutes = currentTime.getMinutes();
    const hours = currentTime.getHours();
    secondHand.style.transform = `rotate(${((seconds/60)*360)}deg)`;
    minuteHand.style.transform = `rotate(${((minutes/60)*360)}deg)`;
    hourHand.style.transform = `rotate(${((hours/12)*360)}deg)`;
  }

  // Go on and rotate hands
  setInterval(handleInterval, 1000);

</script>
